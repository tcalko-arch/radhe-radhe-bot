<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Radhe Radhe</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f8e1e7;
      font-family: "Poppins", sans-serif;
      color: #b1004f;
      font-size: 2em;
      overflow: hidden;
    }

    .fade {
      opacity: 0;
      transition: opacity 1s ease;
    }

    .loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #f8e1e7;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 10;
      font-size: 1.3em;
      color: #b1004f;
      animation: fadeOut 2s ease forwards;
      animation-delay: 2.5s;
    }

    .loader p {
      margin-top: 15px;
      font-style: italic;
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
        visibility: hidden;
      }
    }

    button {
      margin-top: 30px;
      background-color: #ffb3c1;
      border: none;
      padding: 15px 30px;
      border-radius: 12px;
      font-size: 18px;
      color: #b1004f;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s, background-color 0.2s;
    }

    button:hover {
      transform: scale(1.05);
      background-color: #ff9bb0;
    }
  </style>
</head>
<body>
  <!-- Загрузочный экран -->
  <div class="loader" id="loader">
    🌸 Приложение пробуждается... 🙏
    <p>Харе Кришна, пожалуйста, подожди немного 💫</p>
  </div>

  <!-- Основное содержимое -->
  <div id="content" class="fade">
    🌸 Radhe Radhe 🌸
    <button id="btn">Нажми меня 🙏</button>
  </div>

  <script>
    const tg = window.Telegram.WebApp;
    const btn = document.getElementById("btn");

    // Через пару секунд убираем экран загрузки
    window.addEventListener("load", () => {
      setTimeout(() => {
        document.getElementById("loader").style.display = "none";
        document.getElementById("content").classList.remove("fade");
      }, 3000);
    });

    btn.addEventListener("click", () => {
      if (tg?.showAlert) {
        tg.showAlert("🌸 Радхе Радхе! 🌸");
      } else {
        alert("🌸 Радхе Радхе! 🌸");
      }
    });
  </script>
</body>
</html>
